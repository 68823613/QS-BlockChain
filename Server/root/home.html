
<!DOCTYPE html>

<body>
<div class="container-fluid" style="margin-top:30px;">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h2 style="text-align:center;">Happy New Year!</h2>
        <div style="height:10px;"></div>
        <p id ="times" style="text-align:right;"></p>
        <div style="height:20px;"></div>
        <img src="bg.png" class="img-rounded" width ="100%">
        <div style="height:20px;"></div>
        <!--<p style="text-align:center;">  Copyright <span class="glyphicon glyphicon-copyright-mark" aria-hidden="true"></span>  &nbsp;2016-- &nbsp;</p>-->
        <p style="text-align:center;"><a href="http://www.miitbeian.gov.cn">粤ICP备15106589号</a></p>
      </div>
      <div class="col-md-3"></div>
    </div>
</div>
<script type="text/javascript">
    (function(){
        var myDate = new Date();  
        var year = myDate.getFullYear();
        var month = myDate.getMonth()+1;
        var date = myDate.getDate(); 
        var hour = myDate.getHours(); 
        var minute = myDate.getMinutes();    
        document.getElementById("times").innerHTML="Current Time: "+year+"/"+month+"/"+date+"  "+hour+":"+minute; 
    }());    
</script>
</body>
